    <script>
        function somar (n1,n2, sucess, fail){
            let s = n1+n2;
            if(s >0){
                sucess (s);}
            else{
                fail ("numero negativo")
            }
        }
        function quadrado (r, sucess, fail){
            let q = r*r;
            if(q >25){
                sucess(q);}
            else{
                fail ("numero menor que 5")
            }
        }

        s= somar(
            10,
            -7,
            function (res){
            quadrado(res, function (q){
                alert(q);
                },
                function (erro){
                alert(erro);
                }
                );
            },
            function (erro){
                alert(erro);
            }
        );

    </script>
